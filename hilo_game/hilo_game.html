<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hi/Lo Game</title>

    <link href='https://fonts.googleapis.com/css?family=Pattaya|Scada' rel='stylesheet' type='text/css'>

  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link type="text/css" rel="stylesheet" href="hilo_game.css"/>
    <script type="text/javascript" src="hilo_game.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class = "text-center">Let's play the Hi/Lo game!</h1>
      <div class = "row">
        <div class = "col-sm-8">
          <p class = "paragraph"> Enter your name: </p>
          <input id= "name" type="text">
          <input class = "btn btn-info" type="button" value="Submit" id="btn1"/>
          <p class = "paragraph">
      Please enter a number between 1 and 100:
          </p>
          <input id= "userGuess" type="text" >
          <input class = "btn btn-info" type="button" value="Submit" id="btn2"/>
          <p id = "error"></p>
        </div>
        <div class = "col-sm-4">
          <p class = "paragraph guesses">Your previous guess are: </p>
          <p class = "paragraph guesses" id = "lastGuess"></p>
        </div>
      </div>
      <div class = "row">
        <p class="text-info text-center" id = "gameOver">Too many guesses.</p>
        <p class="text-info text-center" id = "win">WINNER! WINNER! WINNER!</p>
      </div>

    </div>
  </body>
</html>
